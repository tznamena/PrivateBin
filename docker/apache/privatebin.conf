<VirtualHost *:8080>
    DocumentRoot /var/www/html
    ServerName localhost

    # Enable rewrite engine
    RewriteEngine On

    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'none'; form-action 'self'; frame-ancestors 'none';"

    # Disable server signature
    ServerSignature Off

    # Directory permissions
    <Directory /var/www/html>
        Options -Indexes -Includes -ExecCGI
        AllowOverride All
        Require all granted
        
        # Deny access to sensitive files
        <FilesMatch "\.(htaccess|htpasswd|ini|log|sh|sql|conf)$">
            Require all denied
        </FilesMatch>
    </Directory>

    # Deny access to vendor directory from web
    <Directory /var/www/html/vendor>
        Require all denied
    </Directory>

    # Deny access to test directory from web
    <Directory /var/www/html/tst>
        Require all denied
    </Directory>

    # Deny access to documentation from web
    <Directory /var/www/html/doc>
        Require all denied
    </Directory>

    # Allow access to data directory for paste storage
    <Directory /var/www/html/data>
        Options -Indexes -Includes -ExecCGI
        AllowOverride None
        
        # Only allow GET and POST for paste files
        <LimitExcept GET POST>
            Require all denied
        </LimitExcept>
    </Directory>

    # Logging for development
    ErrorLog ${APACHE_LOG_DIR}/privatebin_error.log
    CustomLog ${APACHE_LOG_DIR}/privatebin_access.log combined
    LogLevel warn
</VirtualHost>

# Listen on port 8080 for development
Listen 8080